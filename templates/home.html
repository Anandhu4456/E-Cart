{%load static%} 

<!-- Featured Products -->

<div class="small-container">
    <h2 class="title">Featured Products</h2>
    <div class="row">
        {%for product in featured%}
        <div class="col-4">
            <a href="{%url 'single_product' product.id %}"><img src="{{product.image.url}}">
            <h4>{{product.title}}</h4>
        
            <p>{{product.price}}</p>
            <p>{{product.description}}</p>
        </div>
        {%endfor%}
    </div>
    <h2 class="title">Latest Products</h2>
    <div class="row">
        {%for product in latest%}
        <div class="col-4">
            <a href="{%url 'single_product' product.id %}"><img src="{{product.image.url}}">
                <h4>{{product.title}}</h4>
        
                <p>{{product.price}}</p>
                <p>{{product.description}}</p>
        </div>
        {%endfor%}
    </div>
    
</div>
